{% extends "app/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    {% block register %}
    {% for product in products %}
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-5">
                <div class="carousel slide" data-ride="carousel" id="carousel-1">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active"><img class="img-thumbnail w-100 d-block" src="{{product.imageurl}}" alt="Slide Image" loading="lazy"></div>
                        <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="#" alt="Slide Image"></div>
                        <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="#" alt="Slide Image"></div>
                    </div>
                    <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                    </ol>
                </div>
            </div>
            <div class="col-md-7">
                <h4>{{product.name}}</h4>
                <div class="price"><span class="mr-2"><i class="fa fa-rupee text-success"></i>{{product.price | floatformat:0}} VND</span>
                
                    <div class="d-flex mt-4 offers mb-1">
                        <i class="fa fa-check-square-o mt-1"></i>
                        <span class="ml-1">{{product.detail}}</span>
                    </div>
                <hr>
                
                <div><span class="font-weight-bold">Seller:</span><span class="ml-2">Sargam Electronics</span></div>
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart" type="button">Mua</button></div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock register %}
</body>
</html>

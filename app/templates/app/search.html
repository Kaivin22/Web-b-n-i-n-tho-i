{% extends "app/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    {% block register %}
    <h5>Result search for {{searched}}</h5><br />
    <div class="row" style="width:100%">
        {% for product in keys %}
          <div class="col-lg-3">
            <img class="thumbnail" src="{{product.imageurl}}">
            <div class="box-element product">
               
                <h6><strong>{{product.name}}</strong></h6>
                <br />
                
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
                <a class="btn btn-outline-success" href="#">Xem</a>
                <h3 class="display: inline-block; float: right"><strong>{{product.price | floatformat:0}} VND</strong></h3>
                
            </div>
        </div>
       {% endfor %}
      </div>
    {% endblock register %}
</body>
</html>
